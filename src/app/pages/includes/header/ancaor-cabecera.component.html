
<div class="theme-ancaor fixed f-center" id="header">
  <div class="ancaor_logo"><img class="ancaor_logo-img" src="./assets/images/svg/ancaor.svg" alt="ancaor"><span class="c-white m-auto t-ancaor ancaor_logo-text">Ancaor</span></div>
  <svg version="1.1" width="50vw" height="30vh" viewBox="0 0 400 210">
    <defs>
      <filter id="shadow">
        <feGaussianBlur in="SourceAlpha" stdDeviation="3"></feGaussianBlur>
        <feOffset dx="2" dy="2" result="offsetblur"></feOffset>
        <feComponentTransfer>
          <feFuncA type="linear" slope="1"></feFuncA>
        </feComponentTransfer>
        <feMerge>
          <feMergeNode></feMergeNode>
          <feMergeNode in="SourceGraphic"></feMergeNode>
        </feMerge>
      </filter>
    </defs>
    <circle class="circle-cabecera" cx="200" cy="-100" r="300" style="filter:url(#shadow)"></circle>
  </svg>
  <div class="header-principal">
    <div class="spacer"></div><a class="icon-a" href="https://github.com/AncaorDev" target="_blank"><img class="class-icon class-github" src="./assets/images/svg/github_icon3.svg" alt="gh"></a><a class="icon-a" href="https://www.facebook.com/ancaor.dev" target="_blank"><img class="class-icon class-fb" src="./assets/images/svg/fb_icon.svg" alt="fb"></a><a class="icon-a"><img class="class-icon class-fb" mat-button src="./assets/images/svg/twitter_icon.svg" alt="tw"></a>
  </div>
</div>
